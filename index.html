<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
</head>
<body ng-controller="taskCtrl">
	<div class="row">
		<div class="large-12 columns">
			<form>
			  <div class="row">
			    <div class="large-4 columns">
			      <label>Task #
			        <input class="txtsrno" type="text" ng-model="txtmsrno" placeholder="large-12.columns" />
			      </label>
			    </div>
			    <div class="large-4 columns">
			      <label>Task name
			        <input class="txtname" type="text" ng-model="txtmname" placeholder="large-12.columns" />
			      </label>
			    </div>
			    <div class="large-4 columns">
			    	<label>
						<button ng-click="addTask()" type="button" style="margin-top:5%;" class="button success small radius btnadd">Add +</button>
					</label>
			    </div>
			  </div>
			
			
			
			</form>
		</div>
	</div>
	<div class="row">
	  <div class="large-12 columns">
	  	<table>
	  	  <thead>
	  	    <tr>
	  	      <th width="200">Srno</th>
	  	      <th>Name</th>
	  	      <th>Action</th>
	  	    </tr>
	  	  </thead>
	  	  <tbody>
	  	    <tr ng-repeat="t in todos">
	  	      <td>{{t.id}}</td>
	  	      <td>{{t.name}}</td>
	  	      <td>
	  	      	<button type="button" ng-click="editTask(t)"  class="button small radius">Edit</button>
	  	      	<button type="button" ng-click="removeTask(t)"  class="button small radius alert">Delete</button>
	  	      </td>
	  	    </tr>
	  	  <!--   <tr>
	  	    <td>Content Goes Here</td>
	  	    <td>Content Goes Here</td>
	  	    <td>
	  	    	<button type="button" class="button small radius">Edit</button>
	  	    	<button type="button" class="button small radius alert">Delete</button>
	  	    </td>
	  	  </tr> -->
	  	   
	  	  </tbody>
	  	</table>
	  </div>
	</div>
			
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
